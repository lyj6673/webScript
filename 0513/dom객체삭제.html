<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>

//문자열 배열
arr = ["hello","java","css","html","script","아아","home"];

const proc1 = () =>{
	//랜덤 발생
	rand = parseInt(Math.random()*arr.length);
	
	//문자열 선택 - arr[rand] - 

	//선택된 문자열로 textNode를 생성
	text = document.createTextNode(arr[rand]);
	//p태그를 생성
	ptag = document.createElement('p');
	
	//ptag에 text를 추가
	ptag.appendChild(text);
	//result1을 검색 - 부모 - 전역변수 - delete()함수에서도 사용가능
	vres = document.getElementById('result1');
	//result1에 ptag를 추가
	vres.appendChild(ptag);
}

const deleteProc = () =>{
	//result1을 검색한 전역변수를 사용
	last = vres.lastChild;
	
	vres.removeChild(last);
}
</script>
</head>
<body>

<div class="box">

<h3>랜덤으로 문자열을 발생<br>
p태그생성 - 부모 - createElement('p')<br>
문자열textNode생성 = 자식 - createTestNode(문자열)<br>
부모.appendChild(자식) - p태그에 문자열을 추가<br>


p태그를 id=result1(부모)에 추가<br>
result1에 p태그를 추가<br>
부모.appendChild(자식)</h3>
	<input type="button" value="확인" onclick="proc1()">
	
	<h3>delete - 부모.removeChild(자식)<br>
	삭제할 대상 선택 기준 :
	 firstChild : 위에서부터 삭제<br>
	lastChild : 아래에서부터 삭제<br>
	</h3>
	<input type="button" value="삭제" onclick="deleteProc()">
	<br><br>
	
	<div id="result1"></div>
</div>
</body>
</html>
