<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
const proc1 = () =>{
	vu1 = document.querySelector('#u1');
	
	list = vu1.querySelectorAll('li');
	
	//누적 변수 선언
	let str="";
	
// 	for(i=0; i<list.length;i++){
// 		str += list[i].firstChild + "<br>";
// 	}

	list.forEach(function(ele, idx){
		str+=ele.firstChild.data + "<br>"
	})
	
	document.querySelector('#result1').innerHTML = str;
}

const proc2 = () =>{
	vu2 = document.querySelector('#u2');
	list = vu2.querySelectorAll('li');
	
	//누적 변수 선언
	let str="";
	
	list.forEach(function(ele){
		
		vdata = ele.firstChild.data;
		
		//img 태그를 생성
		vimg = document.createElement('img');
		//img 태그의 속성을 설정
		vimg.src=`../images/${vdata}`;
		vimg.alt=vdata;
		
		//부모.appendChild(자식img)
		ele.appendChild(vimg);
		
	})
	
}

const proc3 = (target) =>{
	//target : proc(this)호출 시 this개체를 받은 변수
	//this : 클릭한 li객체
	
	//data값 가져오기 - 이미지 이름
	vdata = target.firstChild.data
	
	//태그생성
	vimg = document.createElement('img');
	
	//속성
	vimg.src = `../images/${vdata}`;
	vimg.alt = vdata;
	
	//부모.appendChild(자식img)
	target.appendChild(vimg);
}
</script>

<style>
img{
	width : 50px;
	height : 50px;
	border-radius : 50%;
}
</style>
</head>

<body>

<div class="box">

<h3></h3>
<ul id="u1">
<li>Tulips.jpg</li>
<li>셔틀콕.jpg</li>
<li>crismasth.jpeg</li>
<li>Penguins.jpg</li>
<li>studycom.jpg</li>
</ul>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	
	<div id="result1"></div>
</div>

<div class="box">

<h3></h3>
<ul id="u2">
<li>Tulips.jpg</li>
<li>셔틀콕.jpg</li>
<li>crismasth.jpeg</li>
<li>Penguins.jpg</li>
<li>studycom.jpg</li>
</ul>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	
	<div id="result2"></div>
</div>


<div class="box">

<h3>&lt;li onclick="proc3(this)"><br></h3>
<ul id="u2">

<li onclick="proc3(this)">crismasth.jpeg</li>
<li onclick="proc3(this)">Penguins.jpg</li>
<li onclick="proc3(this)">studycom.jpg</li>
</ul>

	<br><br>
</div>
</body>
</html>
