<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<link rel="shortcut icon" type="image/x-icon" href="../images/check.png">
<script>
const proc1 = () =>{
	//첫번째 수 입력
	let su1 = parseInt(prompt("첫번째 수 입력"));
	//연산자 입력
	let op = prompt("연산자 입력")
	//두 번째수 입력
	let su2 = parseInt(prompt("두번째 수 입력"));
	
	let res=0;
	//비교 - if - 연산
	if(op=="+"){
		res = su1+su2;
	}else if(op == "-"){
		res = su1-su2;
	}else if(op == "/"){
		res = su1/su2;
		res = res.toFixed(2);
	}else if(op == "*"){
		res = su1*su2;
		res = res.toLocaleString();
	}else{
		res = "연산자 오류....";
		alert("연산자오류입니다");
		return;
	}
	
	//출력 내용 34 = 23 =57
	let disp = `${su1} ${op} ${su2} = ${res} <br>`
	// 출력
	document.querySelector("#result1").innerHTML = disp;
}
</script>
</head>
<body>
<div class="box">

<h3>두 개의 정수와 연산자를 입력(prompt)해서 계산 하는 프로그램</h3>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	
	<div id="result1"></div>
</div>
</body>
</html>
