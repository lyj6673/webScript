<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	height : 100px;
	border : 2px solid pink;
	margin : 20px;
	padding : 30px;
	font-size : 2.0rem;
}
</style>
<script>
var v1="123";
let v2 = 10;
const v3="100";
let disp = "";

const proc1 = () => {
	
	let hap = 0;
	
	for(let i=0; i<=v2; i++){
		hap+=i;
		//i값을 출력 가능
	}
	let disp = `1~~${v2}의 합= ${hap} <br>`;
	//i값을 출력 불가능 -let i변수는 블럭 범위이기 때문에
//  	alert(i);
	
	printShow();
	
}
const printShow = () => {
	document.getElementById('result1').innerHTML = disp;
}
</script>
</head>
<body>
<div id="result1"></div>
<button type="button" onclick="proc1()">확인</button>

</body>
</html>
