<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	height : 100px;
	border : 2px solid pink;
	margin : 20px;
	padding : 30px;
	font-size : 2.0rem;
}
</style>
<script>
const calcPro = () => {
	//입력
	let first = parseInt(window.prompt("첫번째 수 입력", "1~100사이"));
	second = parseInt(window.prompt("두번째 수 입력"));
// 	window.alert(first+second);

	disp = `첫번째 수 ${first}<br>`;
	disp+= `두번째 수 ${second}<br>`;
	disp+= `합 ${first+second}<br>`;
	window.document.getElementById('result1').innerHTML = disp;
	
}

const inputCalc = () => {
	//id = su1에 접근 - 값을 가져오기 - value
	let vsu1 = parseInt(document.getElementById('su1').value);
	
	//id = su2에 접근 - 값을 가져오기 - value
	let vsu2 = parseInt(document.getElementById('su2').value);
	
	let sum = vsu1+vsu2;
	
	// 출력 내용 34 + 23 = 57
	disp = `${vsu1} + ${vsu2} = ${sum}<br>`
	//id=res인 요소 검색 -sum을 출력 - value
	document.getElementById('res').value = sum;
	
	//id=result2인 요소 검색 - disp출력 - innerHTML
	document.getElementById('result2').innerHTML = disp;
}
</script>
</head>
<body>
<div id="result1"></div>
<button type="button" onclick="calcPro()">확인</button>
<hr color="red">

첫 번째 수 <input type="text" id="su1"><br>
두 번째 수 <input type="text" id="su2"><br>
결과 <input type="text" id="res"><br>

<div id="result2"></div>
<button type="button" onclick="inputCalc()">확인</button>
<hr color="red">
</body>
</html>
