<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	height : 100px;
	border : 2px solid pink;
	margin : 20px;
	padding : 30px;
	font-size : 2.0rem;
}
</style>
<script>
//오늘 날짜 생성
let today = new Date();
// let vres;

window.onload = function(){
	vres = document.getElementById('result1');
}

const dateShow = () =>{
	let disp = `오늘은${today}입니다<br>`;
	disp += `${today.toLocaleString()}`;
	
	vres.innerHTML = disp;
}
</script>
</head>
<body>
<div id="result1"></div>
<button type="button" onclick="dateShow()">확인</button>
</body>
</html>
