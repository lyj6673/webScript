<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css">
<style>
table{
	border : 2px solid blue;
	border-collapse : collapse;
/* 	border-spasing : 20px; */
	
}

td{
	width : 50px;
	height : 50px;
	text-align : center;
}
</style>
<script>
const proc1 = () =>{
	//줄 생성 - <tr>
		res = "<table border='1'>"
	for(let i=1; i<10; i++){
		
			res += "<tr>"
		
		//칸 (열)생성 - <td>
		for(let k=1; k<10; k++){
			res += `<td> ${i * k} </td>`
		}
		res += "</tr>"
	}
	res += "</table>"
	
	document.getElementById('result1').innerHTML = res;
}
</script>
</head>
<body>
<div class="box">

<h3>다중 반복문을 이용하여 구구단 테이블 작성</h3>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	
	<div id="result1"></div>
</div>
</body>
</html>
