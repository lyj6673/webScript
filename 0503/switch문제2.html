<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css">
<script>
const proc1 = () =>{
	let score = prompt("점수를 입력..");
	
	//출력내용
	disp = `점수${score}<br>`;
	
	//점수 범위를 확인
	if(score<0 || score >100){
		alert("점수 범위오류 입니다");
		return;
	}
	
	score = parseInt(score/10);
	
	switch(score){
	case 10:
	case 9:
		res = "A";
		break;
	case 8:
		res = "B";
		break;
	case 7:
		res = "C";
		break;
	case 6:
		res = "D";
		break;
	default :
		res = "F";
	}
	
	disp += `학점${res}`;
	
	document.getElementById('result1').innerHTML = disp;
}
</script>
</head>
<body>
<div class="box">

<h3>점수 입력(prompt)해서 학점을 계산 하는 프로그램</h3>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	
	<div id="result1"></div>
</div>
</body>
</html>
