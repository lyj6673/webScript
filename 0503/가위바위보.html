<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css">
<script>
const proc1 = () => {
	//첫번 쨰 입력
	let user1 = prompt("가위바위보 입력1");

	//두번째 입력
	let user2 = prompt("가위바위보 입력2");
	
	//비교
	if(user1 == user2){
		res = "비겼습니다";
	}else if(user1=="가위" && user2=="보" ||
			user1=="바위" && user2=="가위" ||
			user1=="보" && user1=="바위"){
			res = "user1이 이겼습니다";
	}else{
		res = "user2가 이겼습니다";
	}
	
	//출력 내용
	disp = `user1 = ${user1}<br>`;
	disp += `user2 = ${user2}<br>`;
	disp += `결과 = ${res}`;
	
	document.getElementById('result1').innerHTML = disp;
}
</script>
</head>
<body>
<div class="box">

<h3>두 사람의 가위바위보(prompt)를 입력해서 승패를 출력하는 프로그램</h3>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	
	<div id="result1"></div>
</div>
</body>
</html>
