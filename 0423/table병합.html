<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{
		border : 3px solid purple;
		margin : 10px
	}
	td{
		width : 100px;
		height : 70px;
 		text-align : center; 
 		border : 1px solid purple;
	}
	caption{
		font-size : 2.5rem;
	}
</style>
</head>
<body>
<table border="1">
<caption>
테이블 연습
</caption>
	<tr>
		<td colspan="2"> </td>
		<td colspan="2"> </td>
		<td> </td>
		<td> </td>

	</tr>
	
	<tr>
		<td colspan="4"> </td>
		<td colspan="2"> </td>
	</tr>
	
	<tr>
		<td colspan="4"> </td>
		<td colspan="2" rowspan="2"> </td>
	</tr>
	
	<tr>
		<td> </td>
		<td> </td>
		<td> </td>
		<td> </td>
	</tr>
</table>

</body>
</html>
