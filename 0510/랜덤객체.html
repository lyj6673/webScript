<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
//랜덤 발생 - Math.random() * 최대 - 최소 + 1 + 최소
let rand = parseInt(Math.random() * 100 +1);
let count = 0;

let str = "";

const proc1 = () =>{
	//입력한 값을 가져온다
	//id=su에 접근 값을 가져온다 - value
	
	suvalue = document.querySelector('#su').value;
	str += `${suvalue} `;
	count++;
	//입력한 수와 랜덤을 비교
	if(rand == parseInt(suvalue)){
		hint = "정답";
		
	}else if(parseInt(suvalue) > rand){
		hint = "입력한 값이 랜덤 수보다 큽니다";
	}else{
		hint = "입력한 값이 랜덤 수보다 작습니다";
	}
	
	//출력
	//랜덤으로 발생된 수
	if(hint == "정답"){
		let out = `${hint}<br>`;
		out += `입력한 수 : ${str}<br>`;
		out += `${count}번 만에 맞추셨습니다<br>`;
	document.getElementById('result1').innerHTML = out;
	}else{
		document.getElementById('result1').innerHTML = hint;
	}
	
}


const proc2 = () =>{
	let arr =  ["가위","바위","보"];
	let vrand = parseInt(Math.random() * 3);
	
	//배열의 값을 선택 - com 값으로 설정
	let com = arr[vrand];
	
	//user가 입력
	user = prompt("가위바위보 입력");
	
	if(com == user){
		res = "비겼습니다."
	}else if(user =="가위" && com == "보"||
			user =="바위" && com == "가위"||
			user =="보" && com == "바위"){
		res = "user가 이겼습니다";
	}else{
		res = "com이 이겼습니다";
	}
	
	document.getElementById('result2').innerHTML = res;	
	
}

const proc3 = () =>{
	
	// 빈 배열 생성 - 로또번호를 저장 하기위한 배열
	let lottoarr = [];
	
	//6개의 로또 번호 생성
	for(i=0;i<6;i++){
		let lottornd = parseInt(Math.random()*45+1)
		//중복여부를 비교 - 중복 값이 없으면 배열에 저장
		if(lottoarr.indexOf(lottornd)<0){
			lottoarr.push(lottornd);
		}
		
		if(lottoarr.length>=6)break;
		
	}
	//출력
	document.getElementById('result3').innerHTML += lottoarr+"<br>";
}
</script>
</head>
<body>

<div class="box">

<h3>1_100사이의 랜덤수 발생. 입력으로 랜덤 수를 맞추기<br>
입력한 값에 따라 더 큰수로 입력, 더 작은수로 입력의 힌트를 작성해서 출력<br>
입력한 횟수와 입력한 수를 누적해서 출력</h3>
	<input type="text" id="su">
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	
	<div id="result1"></div>
</div>


<div class="box">

<h3>가위바위보 게임을 할 수 있는 프로그램을 작성하시오<br>
(컴퓨터는 랜덤, 사용자는 prompt로 입력받아서 처리)<br>
배열에 ["가위","바위","보"]</h3>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	
	<div id="result2"></div>
</div>

<div class="box">

<h3>로또 번호를 생성하는 프로그램을 작성하시오<br>
(1번~45번 중 6개의 번호를 생성하시오)</h3>
	<input type="button" value="확인" onclick="proc3()">
	<br><br>
	
	<div id="result3"></div>
</div>
</body>
</html>
