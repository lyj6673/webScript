<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>

window.onload = function(){
	setInterval(() => {
		//1초마다 한 번씩 시간 갱신
		//Date객체를 생성
		let curr = new Date();
		
		let out = `오늘은 ${curr.toLocaleString()}<br>`;
		out += `${arr[day]}입니다`;
		
		
		document.getElementById('result0').innerHTML = out;
	}, 1000)
}

// 오늘의 날짜를 생성
const today = new Date();

//요일 구하기 요일의 배열 생성
const arr=["일요일","월요일","화요일","수요일","목요일","금요일","토요일"]
//배열접근 : arr[0] arr[1] arr[2] arr[3] arr[4] arr[5] arr[6]

let day = today.getDay();
//alert(day);

const proc1 = () =>{
	
	
	let out = `오늘은 ${today.toLocaleString()}<br>`;
	out += `${arr[day]}입니다`;
	
	document.getElementById('result1').innerHTML = out;
}

</script>
</head>
