<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
const proc1 = () =>{
	
	//입력
	input = prompt("입력");
	
	console.log("길이는 "+input.length);
	
	input = input.trim();
	
	console.log("길이는 "+input.length);
	
	//길이를 비교, - 앞뒤 공백은 포함시키지 않고 1자리 이상 입력되었는지 비교
	if(input.length>0){
		alert("올바른 데이터입니다");
	}else{
		alert("데이터 오류입니다");
	}
	
}

const proc2 = () =>{
	//textarea요소 접근 - 값 가져오기 -value
	
	text = document.querySelector('#textarea').value;
	
	console.log(text);
	
	//text엔터기호(\r\n)를 <br>태그로 변경 후 출력
	//	- > /	/정규식 [0-9]{3} [a-z]
	text = text.replace(/\n/g, "<br>");
	
	
	
	
	
	//result2에 출력
	document.getElementById('result2').innerHTML = text;
	//document.querySelector('#result2').innerHTML = text;
}

const proc3 = () =>{
	const str = "홍길동/개나리/진달래/무궁화/라일락/수선화";
	
	arr = str.split("/");
	
	//배열의 각각의 요소를 꺼내서 누적시킬 변수
	out = "";
	
	arr.forEach(function(a, idx){
		out += `${idx}번째 : ${a}<br>`;
	})
	document.querySelector('#result3').innerHTML = out;
	
}
</script>
</head>
<body>

<div class="box">

<h3></h3>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	
	<div id="result1"></div>
</div>

<div class="box">

<h3>입력된 기호 엔터를 &lt;br>태그로 바꿔서 출력<br>
replace(search, 바꿀 문자)</h3>
	<textarea rows = "5" cols = "30"></textarea>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	
	<div id="result2"></div>
</div>

<div class="box">

<h3>문자열을 배열로 변환 - 배열메소드 join()과 반대<br>
split(구분사, 갯수) : 갯수를 생략하면 전체를 대상으로 변화</h3>


	<input type="button" value="확인" onclick="proc3()">
	<br><br>
	
	<div id="result3"></div>
</div>
</body>
</html>
