<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
form{
	margin : 10px;
	padding : 20px;
	width : 90%;
	
}
label{
	display : inline-block;
	width : 150px;
	height : 30px;
}
input[id="id"],
input[id="pass"],
input[id="passCheck"],
input[id="name"],
input[id="tel"],
input[id="email"],
input[id="birth"],
input[id="page"]{
	width: 200px;
}

input[type="submit"],
input[type="reset"] {
  display: inline-block; 
  width: 280px; 
  height: 25px;
  margin-top: 10px; 
}

</style>
</head>
<body>
<h2>회원가입 페이지</h2>
<form>
<fieldset>
	<legend>회원정보입력</legend>
		
	<label for="id">아이디</label>
	<input id="id" type="text" name="id"> 
	<input type="button" value="중복검사">
	<br>
		
	<label for="pass">패스워드</label>
	<input id="pass" type="password" name="pass"> <br>
		
	<label for="passCheck">패스워드 확인</label>
	<input id="passCheck" type="password" name="passCheck"> <br>
	
	<label for="name">이름</label>
	<input id="name" type="text" name="name" placeholder="이름 입력"> <br>
	
	<label for="tel">휴대폰번호</label>
	<input id="tel" type="tel" name="tel" placeholder="010-1234-5678"> <br>
	
	<label for="email">이메일</label>
	 <input id="email" type="email" name="email" placeholder="abc123@google.com"
	  pattern="[a-zA-Z][a-zA-Z0-9]+@([a-zA-Z]+[0-9]*[a-zA-Z]*)(\.[a-zA-Z]+){1,2}"><br>
	  
	 <label for="birth">생일</label>
	<input id="birth" type="date" name="birth"><br>
	
	<label for="page">홈페이지</label>
	 <input id="page" type="text" name="page" placeholder="www.google.com"><br>
	 
	 <label for="gender">성별</label>
		<input type="radio" name="gender" value="남자">남자
		<input type="radio" name="gender" value="여자">여자
		<br>
<input type="submit" value="제출">
<input type="reset" value="초기화">
</fieldset>

</form>
</body>
</html>
