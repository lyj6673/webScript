<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
form{
	border : 2px solid blue;
	margin : 10px;
	padding : 20px;
	width : 60%;
}
fieldset{
	border-color : gold;
	margin-top : 10px;
}
label{
	display : inline-block;
	width : 100px;
	height : 30px;
}

/* label[for=ma]{ */
/* 	width : 50px; */
/* } */

label[for=fe]{ 
 	margin-left:30px; 
 } 
label[for=ma], label[for=fe]{
	width : 50px;
}

.gender{
	width : 50px;
}
</style>
</head>
<body>
<form>
	<fieldset>
		<legend>인적사항</legend>
		
		<label for="name">이름</label>
		<input id="name" type="text" name="name"> <br>
		
		<label for="addr">주소</label>
		<input id="addr" type="text" name="addr"> <br>
		
		<label for="tel">전화번호</label>
		<input id="tel" type="text" name="tel"> <br>
	</fieldset>
	
	<fieldset>
		<legend>경력사항</legend>
		
		<label>네이버</label>
		<input type="date" name="comp1_1">~<input type="date" name="comp1_2"><br>
		
		<label>다음</label>
		<input type="date" name="comp2_1">~<input type="date" name="comp2_2"><br>
		
	</fieldset>
	
	<fieldset>
	<legend>봉사활동</legend>
		
		<label>봉사활동1</label>
		<input type="date" name="ser1_1">~<input type="date" name="ser1_2"><br>
		<textarea rows="5" cols="30"></textarea>
		<br>
		<label>봉사활동2</label>
		<input type="date" name="ser2_1">~<input type="date" name="ser2_2"><br>
		<textarea rows="5" cols="30"></textarea>
	</fieldset>

</form>
<form>
	<fieldset>
		<legend>인적사항</legend>
		
		<label for="name">이름</label>
		<input id="name" type="text" name="name"> <br>
		
		<label for="addr">주소</label>
		<input id="addr" type="text" name="addr"> <br>
		
		<label for="tel">전화번호</label>
		<input id="tel" type="text" name="tel"> <br>
		
		<label>성별</label>
		<input type="radio" name="gender" value="남자">남자
		<input type="radio" name="gender" value="여자">여자
		<br><br>
		
		<label class="gender" for="ma">남자</label>
		<input id="ma" type="radio" name="gender" value="남자">
		
		<label  class="gender" for="fe">여자</label>
		<input id="fe" type="radio" name="gender" value="여자">
	</fieldset>
</form>
</body>
</html>
