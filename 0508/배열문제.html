<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>
const proc1 = () =>{
	const arrName = [];
	//const arrName = new Array();
	
	while(true){
		input = prompt("이름 입력");
		
		//break
		if(input == ""||input == null)break;
		
		arrName.push(input);
	}
	document.getElementById('result1').innerHTML = arrName;
}

const proc2 = () =>{
	const suArr = [];
	
	while(true){
		su = prompt("수입력");
		
		//비교 - 배열의 중복 여부를 비교 - indexOf
		let vidx = suArr.indexOf(su);
		if(vidx <0)suArr.push(su);
		
		//배열 갯수를 비교
		if(suArr.length >=5)break;
		
	}
	document.getElementById('result2').innerHTML = suArr;
}
</script>
</head>
<body>

<div class="box">

<h3>prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장하고 출력하는 프로그램.<br>
입력의 마지막은 공백 문자를 입력하거나 "취소" 버튼을 눌렀을 때 (null)로 한다.</h3>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	
	<div id="result1"></div>
</div>

<div class="box">

<h3>서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램</h3>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	
	<div id="result2"></div>
</div>

<div class="box">

<h3>수를 입력받아 서로 중복되지 않는 </h3>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	
	<div id="result2"></div>
</div>
</body>
</html>
