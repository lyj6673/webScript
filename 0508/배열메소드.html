<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>
const arr = ["사과","바나나","복숭아","사과","파인애플","참외","딸기","사과"];

const proc1 = () =>{
	//사과의 위치찾기
	let fruit = "사과";
	
	//let vidx = arr.indexOf(fruit);
	let vidx = arr.lastIndexOf(fruit);
	
	let out = `찾는과일 ${fruit}<br>`;
	if(vidx== -1){
		out+=`배열에 없습니다<br>`;
	}else{
		out+=`${vidx}번째 있습니다<br>`;
	}
	
	document.getElementById('result1').innerHTML = out;
}

const proc2 = () => {
	
	let sw = false;
	
	let fruit = "망고";
	let vidx = 0; //0, 3, 7
	
	let str = "";
	while(true){
		vidx = arr.indexOf(fruit, vidx);
		
		//break
		if(vidx<0){
			break;
		}
		sw =true;
		str += `${vidx}번째`;
		
		vidx ++;
	}
	
	let out = `찾는과일 ${fruit}<br>`;
	if(sw)
		out+=` ${str}번째 있습니다<br>`;
	else out+=`없습니다`;
	
	document.getElementById('result2').innerHTML = out;
}

const proc3 = () =>{
	
	let out = `원래배열 : ${arr} <br>`;
	
	input = prompt("입력..");
	arr.push(input);
	
	out += `추가배열 : ${arr} <br>`;
	
	document.getElementById('result3').innerHTML = out;
}
const proc4 = () =>{
	let out = `원래배열 : ${arr} <br>`;
	
	let vpop = arr.pop();
	out+= `꺼낸 값 : ${vpop}<br>`;
	out+= `꺼낸 후 : ${arr}<br>`;
	
	document.getElementById('result4').innerHTML = out;
}

const proc5 = () =>{
	let newarr = arr.slice(1,5);
	
	let out = `원래배열 : ${arr} <br>`;
	out += `추출한 배열 : ${newarr} <br>`;
	document.getElementById('result5').innerHTML = out;
	
}

const proc6 = () =>{
	let out = `원래배열 : ${arr} <br>`;
	
	arr.splice(1, 2, "개나리", "진달래", "무궁화");
	out += `수정된 배열 : ${arr} <br>`;
	
	document.getElementById('result6').innerHTML = out;
}

const proc7 = () =>{
	let out =`arr배열의 길이 : ${arr.length}<br>`;
	
	let arrtext = arr.join;
	out += `text의 길이 : ${arrtext.length} <br>}`;
	
	document.getElementById('result7').innerHTML = out;
	
// 	for(i=0; i<arr.length; i++){
		
// 	}
	arr.forEach(function(ar, index){
		console.log(`${index} : ${ar}`)
	})
	for(i=0; i<arrtext.length; i++){
		console.log(`${i} : ${arrtext[i]}`)
 	}
}

</script>
</head>
<body>

<div class="box">

<h3>요소 찾기<br>
	indexOf(item1, start)/lastIndexOf(item, start)</h3>
	<input type="button" value="확인" onclick="proc1()">
	
	<h3>같은 이름의 과일을 모두 찾기/사과 찾기</h3>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	
	<div id="result1"></div>
	<div id="result2"></div>
</div>

<div class="box">

<h3>요소 추가/삭제<br>
	push(item1, item2, item2)</h3>
	<input type="button" value="push" onclick="proc3()">
	
	<h3>pop()</h3>
	<input type="button" value="pop" onclick="proc4()">
	<br><br>
	
	<div id="result3"></div>
	<div id="result4"></div>
</div>

<div class="box">

<h3>요소 추출<br>
	slice()start,end) : 1~ end-1 까지의 값을 추출한다</h3>
	<input type="button" value="slice" onclick="proc5()">
	<br><br>
	
	<div id="result5"></div>
</div>

<div class="box">

<h3>요소 추출<br>
	splice(index, , a,b,c...) : index위치에서 n개를 삭제하고 a,b,c를 추가 혹은 삭제항</h3>
	<input type="button" value="splice" onclick="proc6()">
	<br><br>
	
	<div id="result6"></div>
</div>

<div class="box">

<h3>요소 추출<br>
	join() : 문자열을 저장</h3>
	<input type="button" value="join" onclick="proc7()">
	<br><br>
	<div id="result7"></div>
</div>


</body>
</html>
