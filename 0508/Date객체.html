<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>

const day1 = new Date();
const day2 = new Date(24560000);
const day3 = new Date("2010. 3. 15");
const day4 = new Date(2010, 3-1, 15);

const proc1 = () =>{
	let out = `${day1}<br>`;
	out += `${day2}<br>`;
	out += `${day3}<br>`;
	out += `${day4}<br>`;
	
	out += `${day1.toLocaleString()}<br>`;
	out += `${day2.toLocaleString()}<br>`;
	out += `${day3.toLocaleString()}<br>`;
	out += `${day4.toLocaleString()}<br>`;

	printOut('result1', out);
}

const printOut = (result, out) =>{
	document.getElementById('result1').innerHTML = out;
}
</script>
</head>
<body>

<div class="box">

<h3></h3>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	
	<div id="result1"></div>
</div>
</body>
</html>
