<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#container{
	display : flex;
	background : dodgerblue;
	flex-direction : row;
	flex-wrap : wrap;
}
#container div{
	background : #f1f1f1;
	width : 100px;
	margin : 10px;
	text-align : center;
	line-height : 75px;
	font-size : 30px;
}
</style>
<script>
window.onload = function(){
	let types = document.fform.fdType;
	
	let fcont = document.getElementsByClassName('f-container');
	
	for(let i=0; i<types.length; i++){
		types[i].addEventListener('change', function(){
			fcont.item(0).style.justifyContent = this.value;
		})
	}
}
</script>
</head>
<body>
<h3>flex-align-items</h3>

<form name="fform">
	<label><input type="radio" name="fdType" value="stretch" checked>stretch</label>
	<label><input type="radio" name="fdType" value="center">center</label>
	<label><input type="radio" name="fdType" value="flex-start">flex-start</label>
	<label><input type="radio" name="fdType" value="flex-end">flex-end</label>
	<label><input type="radio" name="fdType" value="baseline">baseline</label>
</form>

<div id="container" class="f-container">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</div>
</body>
</html>
