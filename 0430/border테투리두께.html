<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p{
	width :50%;
	height : 80px;
	padding : 10px;
	border : 2px solid green;
}
#p2{
	border-width : 1px 5px;
	border-style : solid double;
}

#p3{
	border-width : 5px thick;
	border-style : solid dotted double;
}

#p4{
	border-width : 10px;
	border-style : groove;
	border-style : ridge;
	border-style : groove ridge;
	border-style : inset;
	border-style : outset;
	border-left : none;
	border-right : none;
	
}
</style>
</head>
<body>
<p id="p1"></p>
<p id="p2">border-width : 1px thin;</p>
<p id="p3">border-width : 5px thick;</p>
<p id="p4">border-width : 3px medium;</p>
</body>
</html>
